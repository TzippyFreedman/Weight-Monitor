<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="emailAddress">Username</label>
        <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.emailAddress.errors }" />
        <div *ngIf="submitted && formControls.emailAddress.errors" class="invalid-feedback">
            <div *ngIf="formControls.emailAddress.errors.required">Username is required</div>
        </div>
        <div *ngIf="submitted && formControls.emailAddress.errors" class="invalid-feedback">
            <div *ngIf="formControls.emailAddress.errors.pattern">Email Address invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
