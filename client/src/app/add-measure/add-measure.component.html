<form [formGroup]="measureForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" formControlName="weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.weight.errors }" />
        <div *ngIf="formControls.weight.errors" class="invalid-feedback">
            <div *ngIf="formControls.weight.errors.required">Weight is required</div>
        </div>
        <div *ngIf="formControls.weight.errors" class="invalid-feedback">
            <div *ngIf="formControls.weight.errors.weightValidator">Weight has to be between 6 and 200</div>
        </div>
    </div>
  
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
    </div>
</form>
